<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>hvad er længden?</p>
    <input typen="text" id="længde">
    <p>hvad er bredden?</p>
    <input typen="text" id="bredde">
    <button>Udregn areal og kig i Consolen</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;

            let resultat = `Arealet er ${areal} kvadratmeter`;

            console.log(resultat);
        }

    </script>
</body>
