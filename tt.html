<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button>Find sum</button>
    <script>
        const felt1 = document.querySelector("#a");
        const felt2 = document.querySelector("#b");
        const button = document.querySelector("button");
        button.addEventListener("click", visValue);

        function visValue() {
            const sum = findSum(parseInt(felt1.value), parseInt(felt2.value));
            console.log(sum);
            output.textContent = sum;
        }

        function findSum(a, b) {
            const sum = a + b;
            return sum;
        }

    </script>
</body>
